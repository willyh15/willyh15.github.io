name: Deploy Space Portfolio

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create vendor directory
        run: mkdir -p js/vendor/fonts

      - name: Download Three.js core
        run: curl -o js/vendor/three.module.js https://unpkg.com/three@0.159.0/build/three.module.js

      - name: Download OrbitControls
        run: curl -o js/vendor/OrbitControls.js https://unpkg.com/three@0.159.0/examples/jsm/controls/OrbitControls.js

      - name: Download FontLoader
        run: curl -o js/vendor/FontLoader.js https://unpkg.com/three@0.159.0/examples/jsm/loaders/FontLoader.js

      - name: Download TextGeometry
        run: curl -o js/vendor/TextGeometry.js https://unpkg.com/three@0.159.0/examples/jsm/geometries/TextGeometry.js

      - name: Download WebFontLoader
        run: curl -o js/vendor/webfontloader.js https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js

      - name: Download helvetiker font
        run: curl -o js/vendor/fonts/helvetiker_regular.typeface.json https://unpkg.com/three@0.159.0/examples/fonts/helvetiker_regular.typeface.json

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload site to artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3